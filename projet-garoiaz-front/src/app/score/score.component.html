<div class="example-container mat-elevation-z3">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      Probl√®me connexion !
    </div>
  </div>

  <div class="example-table-container">

    <table mat-table [dataSource]="players" class="example-table"
           matSort>
      <!-- ID Column -->
<!--      <ng-container matColumnDef="id">-->
<!--        <th mat-header-cell *matHeaderCellDef>#</th>-->
<!--        <td mat-cell *matCellDef="let row">{{row.id}}</td>-->
<!--      </ng-container>-->

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header="name" *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- Scores Column -->
      <ng-container matColumnDef="scores">
        <th mat-header-cell mat-sort-header="scores" *matHeaderCellDef>Scores</th>
        <td mat-cell *matCellDef="let row">
          <div *ngFor="let s of row.scores">
            <div>{{s}}</div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
</div>
